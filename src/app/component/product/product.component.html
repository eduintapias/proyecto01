

<!--descripcion-->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 carrusel">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="http://via.placeholder.com/700x300" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="http://via.placeholder.com/700x300" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="http://via.placeholder.com/700x300" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid producr">
    <div class="row">
      <div class="col-md-3 producto" *ngFor="let item of productos">
        <div class="image"><img src="{{item.image}}" class="img-responsive"></div>
        <div class="ahorro">Ahorra ${{item.precioActual}}</div>
        <div class="precio">${{item.recioActual}} <strong class="antes"></strong></div>
        <div class="descripcion">{{item.titulo}}</div>
        <div class="producto">{{item.descripcion}}</div>
        <div class="boton"><a (click)="add(item.id)">Comprar</a></div>
      </div>
    </div>
  </div>
